<!DOCTYPE html>
<html>

<head>
	<script src="script.js" async></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>dictionary</title>
</head>

<body>
	<br><br><br><br>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<div class="input-group mb-3">
					<input type="text" class="form-control" id="inputted_word"
						placeholder="insert a word in dictionary">
					<button id="btn_insert" type="submit" class="btn btn-success" onclick="add_word_to_list(); clear_fields()">
						Insert
					</button>
				</div>
				<div class="input-group mb-3">
					<input class="form-control" id="searched_word" type="search" placeholder="Search the word"
						aria-label="Search">
					<button class="btn btn-outline-success" onclick="search_word(); clear_fields()">Search</button>
				</div>
				<br><br>
				<div class="input-group mb-3">
					<h5 id="respond">
					</h5>
				</div>
			</div>
		</div>
</body>
</html>
